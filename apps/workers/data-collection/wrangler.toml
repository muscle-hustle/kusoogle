name = "kusoogle-data-collection"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Vectorizeバインディング
[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "kusoogle-articles"

# AI Workersバインディング
[[ai]]
binding = "AI"

# Cron Triggerの設定（JST 3:00 = UTC 18:00）
[triggers]
crons = ["0 18 * * *"]

# 環境変数
[vars]
ENVIRONMENT = "development"
# CALENDARS_CONFIG: 設定ファイルのJSON文字列を設定（本番環境ではCloudflare Dashboardで設定）
# 例: CALENDARS_CONFIG='{"calendars":[{"id":"2025-01","url":"https://qiita.com/advent-calendar/2025/kuso-app","year":2025,"autoUpdate":true}]}'

# シークレット（wrangler secret put コマンドで設定）
# QIITA_ACCESS_TOKEN: Qiita APIアクセストークン（認証時はレート制限が緩和される）
# 設定方法: wrangler secret put QIITA_ACCESS_TOKEN

