name = "kusoogle-search"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Vectorizeバインディング
[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "kusoogle-articles"

# AI Workersバインディング
[ai]
binding = "AI"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

# 環境変数
[vars]
ENVIRONMENT = "production"
