name: Dependabot Verify and Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/package.json'
      - 'bun.lock'

jobs:
  verify:
    name: Verify Dependencies Update
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build shared package
        run: bun run build:shared

      - name: Build frontend
        run: cd apps/frontend && bun run build
        continue-on-error: true

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ ビルドまたは型チェックに失敗しました。手動で確認してください。'
            })

      - name: Auto-merge on success
        if: |
          success() &&
          contains(github.event.pull_request.labels.*.name, 'patch-update')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash',
              commit_title: context.payload.pull_request.title,
              commit_message: context.payload.pull_request.body || context.payload.pull_request.title
            })
