name: Dependabot Verify and Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/package.json'
      - 'bun.lock'

permissions:
  contents: write
  pull-requests: write

jobs:
  verify:
    name: Verify Dependencies Update
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build shared package
        run: bun run build:shared

      - name: Build frontend
        run: cd apps/frontend && bun run build
        continue-on-error: true

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ ビルドまたは型チェックに失敗しました。手動で確認してください。'
            })

      - name: Auto-merge on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            // PRのラベルを取得
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const labels = pr.labels.map(label => label.name);
            const hasPatchUpdateLabel = labels.includes('patch-update');
            
            if (!hasPatchUpdateLabel) {
              console.log('❌ patch-updateラベルが付いていないため、マージをスキップします');
              console.log('現在のラベル:', labels);
              return;
            }
            
            console.log('✅ 検証成功、自動マージを実行します');
            
            // マージを実行
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash',
              commit_title: pr.title,
              commit_message: pr.body || pr.title
            });
            
            console.log('✅ マージが完了しました');
